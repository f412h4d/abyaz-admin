    <div class="box">
      <div class="title">
        <ion-chip class="title-chip" style="margin-top: 36px" color="danger">
          <ion-icon style="font-size: 24px" name="power" color="danger" class="power-icon"></ion-icon>
          <ion-label style="font-size: 24px; margin-right: 16px">وضیعت اپلیکیشن</ion-label>
        </ion-chip>
      </div>

      <ion-spinner *ngIf="loading || switchLoading" color="danger"></ion-spinner>

      <div (click)="switchIsActive()" *ngIf="!loading && !switchLoading" class="power-box__wrapper">
        <div [ngStyle]="isActive ? {'color': 'red'}: {}" class="power-text">{{isActive ? ' فعال': 'غیر فعال'}}</div>
        <ion-toggle color="danger" [checked]="isActive"></ion-toggle>
      </div>
    </div>
